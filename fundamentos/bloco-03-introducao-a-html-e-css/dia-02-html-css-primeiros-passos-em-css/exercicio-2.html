<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
      h1 {
        font-family: sans-serif;
      }
      p {
        font-weight: 600;
        font-size: 3em;
        text-align: center;
        text-decoration: underline overline;
      }
      body {
        font-size: 16px;
      }
      .cor {
        font-style: italic;
        line-height: 2em;
      }
      #amarelo {
        background-color: yellow;
      }
      #vermelho {
        background-color: red;
      }
      #marrom {
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p>Qual é a sua cor favorita?</p>
    <ul>
      <li id="amarelo" class="cor">Amarelo</li>
      <li id="vermelho" class="cor">Vermelho</li>
      <li id="marrom" class="cor">Marrom</li>
    </ul>
  </body>
</html>
