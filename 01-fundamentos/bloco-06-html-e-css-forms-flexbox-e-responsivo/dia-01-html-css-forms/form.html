<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de currículo</title>
  </head>
  <body>
    <header>
      <h1>Cadastre seu currículo agora mesmo!</h1>
    </header>
    <main>
      <form action="" method="GET">
        <fieldset>
          <legend>Dados pessoais</legend>
          <div>
            <label for="name-input">Nome:</label>
            <input type="text" name="name" id="name-input" maxlength="40" required>
          </div>
          <div>
            <label for="email-input">Email:</label>
            <input type="email" name="email" id="email-input" maxlength="50" required>
          </div>
          <div>
            <label for="cpf-input">CPF:</label>
            <input type="text" name="cpf" id="cpf-input" maxlength="11" required>
          </div>
          <div>
            <label for="city-input">Cidade:</label>
            <input type="text" name="city" id="city-input" maxlength="28" required>
          </div>
          <div>
            <label for="state-input">Estado:</label>
            <select name="state" id="state-input" required>
            </select>
          </div>
        </fieldset>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
